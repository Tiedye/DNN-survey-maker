<div class="card">
  <a [attr.name]="node.id"></a>
  <div class="card-header handle d-flex justify-content-between" style="cursor: move">
    <div style="pointer-events: none;"><i class="fa fa-arrows"></i></div>
    <div><button class="btn btn-danger btn-sm" (click)="deleted.emit()"><i class="fa fa-times"></i></button></div>
  </div>
  <div class="card-block">

    <div class="form-group row">
      <label class="col-md-2 col-form-label">Output ID:</label>
      <div class="col-md-10"><input type="text" class="form-control" [(ngModel)]="node.id"></div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Content:</label>
      <div class="col-md-10">
        <div class="form-group"><button type="button" class="btn btn-primary" [(ngModel)]="contentVisible" btnCheckbox [btnCheckboxTrue]="true" [btnCheckboxFalse]="false">{{contentVisible ? 'Hide' : 'Show'}}</button></div>
        <div *ngIf="contentVisible" [froalaEditor] [(froalaModel)]="node.content"></div>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-check col">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [(ngModel)]="node.display">
          Display this content directly in the result.
        </label>
      </div>
    </div>

    <surv-condition [(ngModel)]="node.condition"></surv-condition>
  </div>
</div>
