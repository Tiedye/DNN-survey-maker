<div class="card">
  <div class="card-header">
    Document Properties
  </div>
  <div class="card-block">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Title</label>
      <div class="col-md-10">
        <input class="form-control" type="text" [(ngModel)]="properties.title">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Disclaimer</label>
      <div class="col-md-10">
        <textarea rows="5" class="form-control" [(ngModel)]="disclaimerText"></textarea>
      </div>
    </div>
  </div>
</div>
